# Exchange Online移行 検証環境
# Courier IMAP + Postfix構成（顧客環境再現）

services:
  # === Courier IMAP（メールボックスサーバー） ===
  courier-imap:
    build:
      context: ./courier-imap
      dockerfile: Dockerfile
    container_name: lab-courier-imap
    hostname: courier-imap
    domainname: lab.local
    ports:
      - "143:143"    # IMAP
      - "993:993"    # IMAPS
    volumes:
      - courier-mail:/var/mail/vhosts
      - courier-config:/etc/courier
      - ./courier-imap/scripts:/scripts:ro
    networks:
      - lab-network
    restart: unless-stopped

  # === Postfix Hub（内部SMTPハブ） ===
  postfix-hub:
    build:
      context: ./postfix-hub
      dockerfile: Dockerfile
    container_name: lab-postfix-hub
    hostname: postfix-hub
    domainname: lab.local
    ports:
      - "25:25"      # SMTP
      - "587:587"    # Submission
    volumes:
      - postfix-hub-spool:/var/spool/postfix
      - ./postfix-hub/scripts:/scripts:ro
    depends_on:
      - courier-imap
    networks:
      - lab-network
    restart: unless-stopped

  # === DMZ AWS（外部受口・EXOルーティング変更対象） ===
  dmz-aws:
    build:
      context: ./dmz-postfix-aws
      dockerfile: Dockerfile
    container_name: lab-dmz-aws
    hostname: dmz-aws
    domainname: lab.local
    ports:
      - "2525:25"    # 外部SMTP（ホストポート変更）
    volumes:
      - dmz-aws-spool:/var/spool/postfix
      - ./dmz-postfix-aws/scripts:/scripts:ro
      - ./dmz-postfix-aws/transport.exo:/etc/postfix/transport.exo:ro
      - ./dmz-postfix-aws/transport.bak:/etc/postfix/transport.bak:ro
    depends_on:
      - postfix-hub
    networks:
      - lab-network
    restart: unless-stopped

  # === DMZ Internal（EXOフォールバック用） ===
  dmz-internal:
    build:
      context: ./dmz-postfix-internal
      dockerfile: Dockerfile
    container_name: lab-dmz-internal
    hostname: dmz-internal
    domainname: lab.local
    ports:
      - "2526:25"    # 内部DMZ SMTP
    volumes:
      - dmz-internal-spool:/var/spool/postfix
      - ./dmz-postfix-internal/scripts:/scripts:ro
    depends_on:
      - courier-imap
    networks:
      - lab-network
    restart: unless-stopped

volumes:
  courier-mail:
  courier-config:
  postfix-hub-spool:
  dmz-aws-spool:
  dmz-internal-spool:

networks:
  lab-network:
    name: exo-lab-network
    driver: bridge
